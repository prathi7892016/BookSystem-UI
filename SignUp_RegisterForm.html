<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
  <h2>SignUp/Register form</h2>
  <p>Try to submit the form.</p>

  
  <form action="/action_page.php">
    <div class="form-group">
        
        <label for="name"style="color:blue;">Name:<span class="error"style="color:red">* required field</span></label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="form-group">
        
        <label for="email"style="color:blue;">Email:<span class="error"style="color:red">* required field</span></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
        
      <label for="pwd"style="color:blue;">Password:<span class="error"style="color:red">* required field</span></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="form-group">
        
        <label for="pwd"style="color:blue;">ConfirmPassword:<span class="error"style="color:red">* required field</span></label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>If you click submit, without filling out the text field,
    your browser will display an error message.</p>
    
</div>

</body>
</html>
